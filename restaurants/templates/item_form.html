{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block details %}
	<div class="container">
	  <div class="row ">
	    <div class="col-12">
			<form action="{% url 'item_form' restaurant_id=obj.id%}" method="POST" enctype="multipart/form-data">
				{{item_form|crispy}}
				{% csrf_token %}
				<input type="submit" name="create"> 
			</form>
		</div>
	  </div>
	</div>
{% endblock details %}
