{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block details %}
<div class="container">
  <div class="row ">
    <div class="col-12">
		<form action="{% url 'update_form' restaurant_id=obj.id%}" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{update_form|crispy}}
			<input type="submit" class="btn btn-outline-secondary" value="update">
			<a href="{% url 'delete' restaurant_id=obj.id%}"><button type="button" class="btn btn-outline-dark">delete</button></a>
		</form>
	</div>
  </div>
</div>
{% endblock details %}
