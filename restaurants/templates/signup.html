{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block details %}

<div class="container">
	  <div class="row ">
	    <div class="col-12">
			<form action="{% url 'sign_up' %}" method="POST" enctype="multipart/form-data">
				{{signup|crispy}}
				{% csrf_token %}
				<input type="submit" class="btn btn-outline-secondary" name="Sign Up"> 
			</form>
		</div>
	  </div>
	</div>

{% endblock details %}
